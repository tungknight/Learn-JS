<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <input type="button" value="Chuyển đổi" id="object" onclick="change()"/>
    <script>
        function change()
        {
            var object = document.getElementById("object");
        var type = object.type;
        if(type == "button")
        {
            object.type = "text";
        }
        else
        {
            object.type = "button";
        }
        }
    </script>

</body>
</html>
