<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function validate()
        {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            var re_password = document.getElementById("re_password").value;
            if(username == "")
            {
                alert("Hãy nhập thông tin vào trường username");
                return false;
            }
            if(password == "")
            {
                alert("Hãy nhập thông tin vào trường password");
                return false;
            }
            if(re_password!=password)
            {
                alert("Hãy nhập repassword trùng với password ở trên");
                return false;
            }
        }
        
    </script>
    <form method="POST" action="">
        Username: <input type="text" value="" name="username" id="username"/><br>
        Password: <input type="text" value="" name="password" id="password"/><br>
        Re Password: <input type="text" value="" name="re_password" id="re_password"/><br>
        <input type="submit" value="Register" onclick=" return validate()"/>
    </form> 
</body>
</html>
